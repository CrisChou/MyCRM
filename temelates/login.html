
{% extends "base.html" %}

{% block css %}

  <link rel="stylesheet" href="/static/css/signin.css">
{% endblock css %}


{% block body %}
<div class="container">
    
          <form class="form-signin" method="POST">
              {% csrf_token %}
            <h2 class="form-signin-heading">Please sign in</h2>
            <label class="sr-only" for="inputEmail">Username</label>
            <input class="form-control" name="username" autofocus="" required="" type="text" placeholder="Username">
            <label class="sr-only" for="inputPassword">Password</label>
            <input class="form-control" name="password" required="" type="password" placeholder="Password">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
              <span style="color:red;">{{error_msg}}</span>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </form>
</div>
{% endblock body %}
